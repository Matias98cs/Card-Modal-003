<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card-header">
            <p>Registra tu turno</p>
            <img src="./images/icons8-x-48.png" alt="close">
        </div>
        <div class="card-box">
            <div class="card-date">
                <img class="card-date-img" src="./images/icons8-next-64.png" alt="arrow">
                <div class="card-date-text">
                    <p class="date-text"> Sep. 24</p>
                    <p class="card-hoy"> hoy</p>
                </div>
                <img src="./images/icons8-next-64.png" alt="arrow">
            </div>
            <div class="card-section-turn">
                <div class="card-hora">
                    <p class="title-odon">Odontologia</p>
                    <p class="title-hora">09:30 • 60 min</p>
                </div>

                <div class="button-turn">
                    <button>
                        Pedir Turno
                    </button>
                </div>

                <div class="card-name">
                    <img src="./images/woman-ge1a631bbb_640.jpg" alt="">
                    <p>Dra. Emilia Diaz</p>
                </div>

            </div>

            <div class="card-section-turn">
                <div class="card-hora">
                    <p class="title-odon">Odontologia</p>
                    <p class="title-hora">10:30 • 60 min</p>
                </div>

                <div class="button-turn">
                    <button>
                        Pedir Turno
                    </button>
                </div>

                <div class="card-name">
                    <img src="./images/man-g235dec969_640.jpg" alt="">
                    <p>Dra. Erik Nest</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
